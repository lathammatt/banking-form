<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
   <fieldset>
    <legend>Applicant Info</legend>
     <label for="first-name">Enter your first name</label>
     <input id="first-name" type="text" name="first-name" class="input-buffer">
     <label for="middle-initial">Enter your middle initial</label>
     <input id="middle-initial" type="text" name="middle-initial" class="input-buffer">
     <label for="last-name">Enter your last name</label>
     <input id="last-name" type="text" name="last-name" class="input-buffer">
     <label for="street">Enter your address</label>
     <input id="street" type="text" name="street" class="input-buffer">
     <label for="city">Enter your city</label>
     <input id="city" type="text" name="city" class="input-buffer">
     <label for="state">Enter your state</label>
     <input id="state" type="text" name="state" class="input-buffer">
     <label for="zip_code">Enter your zip code</label>
     <input id="zip_code" type="text" name="zip code" class="input-buffer">
   </fieldset>
   <fieldset>
      <legend>Employer Info</legend>
       <label for="occupation">Enter your occupation</label>
       <input id="occupation" type="text" name="occupation" class="input-buffer">
       <label for="employer">Enter your employer</label>
       <input id="employer" type="text" name="employer" class="input-buffer">
       <label for="e_street">Enter your employer's address</label>
       <input id="e_street" type="text" name="e_street" class="input-buffer">
       <label for="e_city">Enter your employer's city</label>
       <input id="e_city" type="text" name="e_city" class="input-buffer">
       <label for="e_state">Enter your employer's state</label>
       <input id="e_state" type="text" name="e_state" class="input-buffer">
       <label for="e_zip_code">Enter your employer's zip code</label>
       <input id="e_zip_code" type="text" name="e_zip code" class="input-buffer">
  </fieldset>
  <fieldset>
    <legend>Type of Loan</legend>
      <select name="loan">
        <option value="default">Select One</option>
        <option value="commercial">Commercial</option>
        <option value="real_estate">Real Estate</option>
        <option value="personal">Personal</option>
        <option value="mortage">Mortage</option>
      </select>
      <input type="text" name="amount" value="" placeholder="Amount of Loan">
      <input type="radio" name="length" value="5 years" placeholder=""> 5 Years
      <input type="radio" name="length" value="15 years" placeholder=""> 15 years
      <input type="radio" name="length" value="30 years" placeholder=""> 30 years
      <input type="checkbox" name="down_payment" value="down_payment"> I have a down payment
      <input type="checkbox" name="out_state" value="out_state"> Out of State Resident
      <input type="checkbox" name="married" value="married"> Married
      <input type="checkbox" name="cosigned" value="cosigned"> Loan will be co-signed
  </fieldset>
  <fieldset>
    <legend>Additional Comments</legend>
    <textarea name="comment"></textarea>
  </fieldset>
  <fieldset>
    <label for="email-address">Enter your email address</label>
    <input id="email-address" type="text" name="email">
    <label for="phone">Enter your phone number</label>
    <input id="phone" type="text" name="phone">
    <label for="linkdin">Enter your LinkdIn URL</label>
    <input id="linkdin" type="text" name="linkdin">
  </fieldset>
</body>
</html>
